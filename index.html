<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__img">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica"
          srcset=""
        />
      </div>
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader"</p>

      <div class="btn-container">
        <a class="links-btn" href="">Github</a>
      </div>
      <div class="btn-container">
        <a class="links-btn" href="">Frontend Mentor</a>
      </div>
      <div class="btn-container">
        <a class="links-btn" href="">Linkedin</a>
      </div>
      <div class="btn-container">
        <a class="links-btn" href="">Twitter</a>
      </div>
      <div class="btn-container">
        <a class="links-btn" href="">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vincent Hong</a>.
    </div>
  </body>
</html>
